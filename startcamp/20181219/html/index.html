<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Practice</title>
    <style>
        h1,h3 {
            color: red;
        }
        h2{
            color: blue;
        }
        #green {
            color : green;
        }
        .yellow {
            color : yellow;
        }
    </style>
</head>
<body>
    <!-- 이것은 주석  ctrl + /  -->
    <h1>이것은 h1 tag 입니다</h1>
    <h2>이것은 h2</h2>
    <h3>h3</h3>
    <h4 id="green">h4</h4>
    <h5 class="yellow">h5</h5>
    <h6 class="yellow">h6</h6>
    <!-- css 우선순위 inline > id > class > tag -->
    <p style = "color: pink">이것은 p태그입니다 <br> 이것은 p태그입니다 <br> 이것은 p태그입니다 <br> 이것은 p태그입니다</p>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <div>
        <b>여기는 div입니다.</b> <br>
        <i>여기는 div입니다.</i>

    </div>
</body>
</html>
